# --- 主题核心参数 ---
[params]
  logoTitle = "Varyan.z"
  version = "4.x"
  since = "2026"                       # 建站年份
  
  
  # 界面与体验
  toc = true                           # 开启目录
  autoCollapseToc = true               # 自动折叠目录
  fancybox = true                      # 开启图片灯箱效果
  
  # 归档页设置
  archivePaginate = 50
  showArchiveCount = true              # 显示归档总文章数
  dateFormatToUse = "2006-01-02"       # 日期格式
  
  # 社交链接 (不需要的直接注释掉或留空)
  [params.social]
    a-email = "mailto:your@email.com"
    g-github = "https://github.com/你的ID"

# --- 隐私与渲染设置 ---
[privacy.googleAnalytics]
  anonymizeIP = true

[markup.goldmark.renderer]
  unsafe = true                        # 允许在 Markdown 中直接写 HTML (很多功能需要开启这个)