baseURL = "https://你的域名.pages.dev/"  # 上线后替换为你的 Cloudflare 域名
languageCode = "zh-cn"
defaultContentLanguage = "zh-cn"       # 设置默认为中文
title = "Varyan.Z"                  # 博客标题
theme = "even"

preserveTaxonomyNames = true
enableRobotsTXT = true
enableEmoji = true
hasCJKLanguage = true                  # 开启对中文/日文/韩文的支持（影响字数统计）

# 代码高亮设置 (保持默认即可)
pygmentsOptions = "linenos=table"
pygmentsCodefences = true
pygmentsUseClasses = true
pygmentsCodefencesGuessSyntax = true

# 分页设置
[pagination]
  pagerSize = 10

[author]
  name = "你的名字"                     # 改成你的名字

[sitemap]
  changefreq = "weekly"
  priority = 0.5
  filename = "sitemap.xml"

